<div class="card card-custom example example-compact gutter-b" >
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Add a Picture using the modal</h3>
    </div>
  </div>
  <div class="card-body">
    <div>

      <!-- view -->
      <div class="example-preview text-center">
          <div>
            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header">
                <h4 class="modal-title">Take all the pictures you want</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                      <app-modal (setImgages)="receiverImages($event)"></app-modal>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
              </div>
            </ng-template>
            <button class="btn btn-primary" (click)="open(content)">Open Modal</button>
          </div>
      </div>
      <!-- / view -->

      <div class="example-preview" *ngIf="data?.length > 0">
          <div>
            <ul class="list-unstyled d-flex" style="flex-wrap: wrap;">
              <li *ngFor="let src of data; let idx = index" class="mx-3 mt-2">
                  <img [src]="src.data" height="100" />
              </li>
          </ul>
          </div>
      </div>

      <div class="text-center" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
  
    </div>
  </div>
</div>
